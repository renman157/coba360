<!DOCTYPE html>
<html lang="en">
<head>
  <title>Panorama + Folder List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">

  <!-- CSS dari project panorama -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #container { width: 100vw; height: 100vh; display: block; }

    /* Sidebar daftar folder */
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 20;
    }
    #sidebar h2 { font-size: 1.2em; margin-top: 0; }
    #sidebar ul { padding-left: 15px; }
    #sidebar li { margin: 10px 0; }
    #sidebar a { color: #00e075; text-decoration: none; }
    #sidebar a:hover { text-decoration: underline; }

    /* Tombol buka sidebar */
    #menuBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #0d9e59;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 30;
    }
    #menuBtn:hover { background: #00e075; }

    /* Overlay panorama loading */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Tombol Menu -->
  <div id="menuBtn">â˜° Menu</div>

  <!-- Sidebar daftar folder -->
  <div id="sidebar">
    <h2>Daftar Folder</h2>
    <ul>
      <li><a href="https://drive.google.com/drive/folders/1X9CyJwmsDTZLM-ONfWPXZUIDe40tYG2x" target="_blank">Folder 1</a></li>
      <li><a href="https://drive.google.com/drive/folders/1cCVA_V75yIyD9r83WZcQschHEtNqGkKQ" target="_blank">Folder 2</a></li>
      <li><a href="https://drive.google.com/drive/folders/1d8f9KueqPhIBwwYQugF_-2lzp44CYiV6" target="_blank">Folder 3</a></li>
      <li><a href="https://drive.google.com/drive/folders/1dqevS6JY-hTXRRq-77kVTyjdFXpyMDzc" target="_blank">Folder 4</a></li>
      <li><a href="https://drive.google.com/drive/folders/1JXbhgrhYmRFhXU_vdT7zukAw7dhbG7nN" target="_blank">Folder 5</a></li>
      <li><a href="https://drive.google.com/drive/folders/1YemUhCnc8SsPkXj_iOAIqLj5BHchmmIk" target="_blank">Folder 6</a></li>
    </ul>
  </div>

  <!-- Panorama container -->
  <div id="container"></div>
  <div id="overlay">Loading...</div>

  <!-- Script panorama -->
  <script src="js/jquery.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/panolens.min.js"></script>

  <script>
    // ==== Panorama Init ====
    const container = document.getElementById('container');
    const overlay = document.getElementById('overlay');

    const viewer = new PANOLENS.Viewer({
      container: container,
      controlBar: true,
      autoHideInfospot: false,
      horizontalView: false
    });

    // Tambahkan panorama (pakai folder "panoramas")
    const panorama = new PANOLENS.ImagePanorama('panoramas/15.jpg');
    viewer.add(panorama);

    panorama.addEventListener('progress', (event) => {
      overlay.style.opacity = 1;
      overlay.textContent = 'Loading... ' + Math.round(event.progress.loaded / event.progress.total * 100) + '%';
    });

    panorama.addEventListener('load', () => {
      overlay.style.opacity = 0;
    });

    // ==== Sidebar toggle ====
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    let sidebarOpen = false;
    menuBtn.onclick = () => {
      sidebarOpen = !sidebarOpen;
      sidebar.style.transform = sidebarOpen ? "translateX(0)" : "translateX(-100%)";
    };
  </script>
</body>
</html>
